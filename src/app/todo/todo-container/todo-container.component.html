<div>
  {{ todo }}
  {{ !todo }}
</div>
<input [(ngModel)]="todo" placeholder="Your Todo">

<app-todo-ui [todos]="todoService.getTodos() | async"
             [todo]="todo"
             [editing]="editing"
             (addTodo)="addTodo($event)"
             (deleteTodo)="deleteTodo($event)"
             (editTodo)="editTodo($event)"
             (cancelEdit)="cancelEdit()"
             (updateTodo)="updateTodo($event)"
             (toggleDone)="toggleDone($event)"
></app-todo-ui>
